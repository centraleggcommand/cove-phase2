{% extends "header.html" %}

{% block viewHead %}
<script src="/static/moment.min.js"></script>
<script src="/static/age-stat.js"></script>
<script src="/static/gene-stat.js"></script>
<script src="/static/gender-stat.js"></script>

<style>
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>

{% endblock %}

{% block viewBody %} 

<script>

$(document).ready( function() {

var miceGenData = JSON.parse('{{ jsonAllMice | safe }}');
create_histogram( "ageGraph", miceGenData);
create_gene_stack( "geneGraph", miceGenData);
create_bars( "genderGraph", miceGenData);
});

</script>

<div id="ageGraph" style="float:left;">
<h3 style="position:center;">Mice Age Distribution</h3>
</div>

<div id="geneGraph" style="float:left;">
<h3 style="position:center;">Mice Count by Genotype</h3>
</div>

<div id="genderGraph" style="float:left;">
<h3 style="position:center;">Mice Count by Gender</h3>
</div>

{% endblock %}
